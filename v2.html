<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input V2</title>
    <link rel="stylesheet" href="./assets/css/custom/V2.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="./index.html">V1</a>
            <a href="./index.html">V2</a>
        </header>

        <section id="manami">
            <h2>Manami</h2>
            <div class="container">
                <div id="manami_username_container">
                    <label for="manami_username" class="manami_label">Username</label>
                    <input type="text" id="manami_username"  required>
                </div>
                <div id="manami_website_container">
                    <label for="manami_website" class="manami_label">Website</label>
                    <input type="text" id="manami_website">
                </div>
                <div id="manami_invitation_container">
                    <label for="manami_invitation" class="manami_label">Invitation Code</label>
                    <input type="text" id="manami_invitation">
                </div>
            </div>
        </section>

        <section id="chisato">
            <h2>Chisato</h2>
            <div class="container">
                <div id="chisako_firstname_container">
                    <label id="chisako_label_firstname">First Name</label>
                    <input id="chisako_input_firstname" type="text">
                </div>
                <div id="chisako_middlename_container">
                    <label>Middle Name</label>
                    <input type="text">
                </div>
                <div id="chisako_lastname_container">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>
        </section>

        <section id="yoshiko">
            <h2>Yoshiko</h2>
            <div class="container">
                <div id="yoshiko_color_container">
                    <input type="text" placeholder="Bird's Color">
                </div>
                <div id="yoshiko_span_container">
                    <input type="text" placeholder="Wing Span">
                </div>
                <div id="yoshiko_length_container">
                    <input type="text" placeholder="Beak Length">
                </div>
            </div>
        </section>

        <section id="ruri">
            <h2>Ruri</h2>
            <div class="container">
                <div id="ruri_username_container">
                    <input type="text" placeholder="Username">
                </div>
                <div id="ruri_website_container">
                    <input type="text" placeholder="Website">
                </div>
                <div id="ruri_invitation_container">
                    <input type="text" placeholder="Invitation Code">
                </div>
            </div>
        </section>

        <section id="fumi">
            <h2>Fumi</h2>
            <div class="container">
                <div id="fumi_coursename_container">
                    <input type="text" placeholder="Course Name">
                </div>
                <div id="fumi_degree_container">
                    <input type="text" placeholder="Degree">
                </div>
                <div id="fumi_workplace_container">
                    <input type="text" placeholder="Work Place">
                </div>
            </div>
        </section>

        <footer></footer>
    </div>
</body>
</html>
