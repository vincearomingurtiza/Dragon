<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input V2</title>
    <link rel="stylesheet" href="./assets/css/custom/V2.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="index.html">V1</a>
            <a href="v2.html">V2</a>
        </header>

        <section id="manami">
            <h2>Manami</h2>
            <div class="container">
                <div class="input_block">
                    <input id="manami_username" type="text" required>
                    <label for="manami_username" class="manami_label">Username</label>
                </div>
                <div class="input_block">
                    <input id="manami_website" type="text" required>
                    <label for="manami_website" class="manami_label">Website</label>
                </div>
                <div class="input_block">
                    <input id="manami_invitation" type="text" required>
                    <label for="manami_invitation" class="manami_label">Invitation Code</label>
                </div>
            </div>
        </section>

        <section id="chisato">
            <h2>Chisato</h2>
            <div class="container">
                <div class="input_block">
                    <input id="chisako_firstname" type="text" required>
                    <label for="chisako_firstname">First Name</label>
                </div>
                <div class="input_block">
                    <input id="chisato_middlename" type="text" required>
                    <label for="chisato_middlename">Middle Name</label>
                </div>
                <div class="input_block">
                    <label for="chisato_lastname">Last Name</label>
                    <input id="chisato_lastname" type="text"  required>
                </div>
            </div>
        </section>

        <section id="yoshiko">
            <h2>Yoshiko</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" placeholder="Bird's Color">
                </div>
                <div class="input_block">
                    <input type="text" placeholder="Wing Span">
                </div>
                <div class="input_block">
                    <input type="text" placeholder="Beak Length">
                </div>
            </div>
        </section>

        <section id="ruri">
            <h2>Ruri</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input_block">
                    <input type="text" placeholder="Website">
                </div>
                <div class="input_block">
                    <input type="text" placeholder="Invitation Code">
                </div>
            </div>
        </section>

        <section id="fumi">
            <h2>Fumi</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" placeholder="Course Name">
                </div>
                <div class="input_block">
                    <input type="text" placeholder="Degree">
                </div>
                <div class="input_block">
                    <input type="text" placeholder="Work Place">
                </div>
            </div>
        </section>

        <footer></footer>
    </div>
</body>
</html>
